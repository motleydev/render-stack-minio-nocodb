services:
  # A Docker web service
  - type: web
    name: nocodb
    env: docker
    dockerfilePath: "./nocodb/Dockerfile"
    region: oregon # optional (defaults to oregon)
    healthCheckPath: /dashboard
    autoDeploy: false
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evangel
          property: connectionString
      - key: PORT
        value: 8080
  - type: web
    name: minio
    healthCheckPath: /minio/health/live
    env: docker
    dockerfilePath: ./minio/Dockerfile
    dockerContext: ./minio/.
    disk:
      name: data
      mountPath: /data
    envVars:
      - key: MINIO_ROOT_USER
        generateValue: true
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
databases:
  - name: evangel
    user: jmart